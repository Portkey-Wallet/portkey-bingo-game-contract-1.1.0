syntax = "proto3";

package AEDPoSImpl;

import "Protobuf/base/acs1.proto";
import "Protobuf/base/acs4.proto";
import "Protobuf/base/acs6.proto";
import "Protobuf/base/acs10.proto";
import "Protobuf/base/acs11.proto";
import "Protobuf/stub/aedpos_contract.proto";

option csharp_namespace = "AElf.Contracts.Consensus.AEDPoS";

service AEDPoSContractImpl {
    option (aelf.csharp_state) = "AElf.Contracts.Consensus.AEDPoS.AEDPoSContractState";
    option (aelf.base) = "Protobuf/base/acs1.proto";
    option (aelf.base) = "Protobuf/base/acs4.proto";
    option (aelf.base) = "Protobuf/base/acs6.proto";
    // Dividend pool for side chain.
    option (aelf.base) = "Protobuf/base/acs10.proto";
    // Interact with Cross Chain module.
    option (aelf.base) = "Protobuf/base/acs11.proto";
    option (aelf.base) = "Protobuf/stub/aedpos_contract.proto";
}